<!DOCTYPE html>
<html>
<head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial;
    padding: 10px;
    background: #4d609a; 
  }

  /* Header/Blog Title */
  .header {
    padding: 30px;
    text-align: center;
    background: Black;
    color: White;
  }

  .header h1 {
    font-size: 50px;
  }

  /* Style the top navigation bar */
  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  /* Style the topnav links */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* Change color on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Create two unequal columns that floats next to each other */
  /* Left column */
  .leftcolumn {   
    float: left;
    width: 75%;
  }

  /* Right column */
  .rightcolumn {
    float: left;
    width: 25%;
    background-color: #4d609a; 
    padding-left: 20px;
  }

  /* Fake image */
  .fakeimg {
    background-color: #aaa;
    width: 100%;
    padding: 20px;
  }

  /* Add a card effect for articles */
  .card {
    background-color: Black;
    color: White;
    padding: 20px;
    margin-top: 20px;
  }

  /* Clear floats after the columns */
  .row::after {
    content: "";
    display: table;
    clear: both;
  }

  /* Footer */
  .footer {
    padding: 20px;
    text-align: center;
    background: Black;
    color: White; 
    margin-top: 20px;
  }

  /* Media Queries for responsiveness */
  @media screen and (max-width: 800px) {
    .leftcolumn, .rightcolumn {
      width: 100%;
      float: none; /* Remove float for stacking */
      padding: 0;
    }
    .topnav a {
      float: none;
      width: 100%;
      display: block; /* Ensure proper block display */
    }
  }

  @media screen and (max-width: 400px) {
    .topnav a {
      font-size: 12px; /* Adjust font size for smaller screens */
      padding: 10px 12px; /* Reduce padding for smaller screens */
    }
  }
</style>
</head>
<body>

  <div class="header">
    <h1></h1>
    <p></p>
  </div>
<div class="topnav">
   <a href="index.html">Home</a>
  <a href="page3.html">Videos</a>
  <a href="#">Features</a>
  <a href="#">Contact</a>
</div>

  </div>

</body>
</html>
